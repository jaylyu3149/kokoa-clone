<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
       <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="file:///Users/jay/Desktop/Coding/kokoa%20clone/screenshots/KakaoTalk_Photo_2023-03-18-20-25-53.jpeg" />
            <div class="user-component__text">
                <h4 class="user-component__title">Jay</h4>
                <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
       </div>

       <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://s3.us-west-2.amazonaws.com/secure.notion-static.com/30f99d18-6468-445e-bb62-af058c081d08/Untitled.jpeg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45EIPT3X45%2F20230124%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20230124T092315Z&X-Amz-Expires=86400&X-Amz-Signature=b1a7fc88627db80763a5cb7172b5ef138bcce6878d52a84a1d6129f3dbcaa7ae&X-Amz-SignedHeaders=host&response-content-disposition=filename%3D%22Untitled.jpeg%22&x-id=GetObject" />
                    <div class="user-component__text user-component__text--not-bold">
                        <h4 class="user-component__title">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
       </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav__notification_2"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
